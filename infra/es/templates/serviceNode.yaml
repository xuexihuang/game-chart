apiVersion: v1
kind: Service
metadata:
  name: es-node
  labels:
    {{- include "es.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: 9200
      targetPort: http
      protocol: TCP
      name: http
      nodePort: 39200
  selector:
    {{- include "es.selectorLabels" . | nindent 4 }}
